<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="Three images.css">
</head>
<!-- Chapter 3 mandatory -->
<body>
    <!-- Heading 1 centerly aligned -->
    <h1 style="text-align: center;">
        Flowers
    </h1>

    <!-- Main div -->
    <div class="image-container-1">
        <!-- Sub div to include image 1 -->
        <div>
            <!-- Image 1 having alt atribute as Cherry Blosom with filter blur-->
            <img src="Chery Blosam.jpg" alt="Chery Blosom" width="400" height="300" class="img1">
                <h2 class="Text">
                      Chery blosom image with blur filter image by Hans
                </h2>
        </div>
 
        <!-- Sub div to include image 2 -->
        <div>
            <!-- Image 2 having alt atribute as lotus with filter sepia-->
            <img src="lotus.jpg" alt="lotus" width="400" height="300" class="img2">
                <h2 class="Text">
                    Lotus image with sepia filter by jennyzhh2008
                </h2>
        </div>

        <!-- Sub div to include image 3 -->
        <div>
            <!-- Image 3 having alt atribute as rose with filter hue-->
            <img src="rose.jpg" alt="rose" width="400" height="300" class="img3">
                <h2 class="Text">
                    rose image with hue filter by Ralphs_Fotos
                </h2>
        </div>
    </div>    

    <div class="image-container-2">
        <!-- Sub div to include image 4 -->
        <div>
            <!-- Image 4 having alt atribute as rose with filter grayscale-->
            <img src="sunflowers.webp" alt="Sunflower" width="400" height="300" class="img4">
                <h2 class="Text">
                    Sunflowers image with grayscale filter by artellliii72
                </h2>
        </div>

        <!-- Sub div to include image 5 -->
        <div>
            <!-- Image 5 having alt atribute as rose with filter grayscale-->
            <img src="Daisy.jpg" alt="Daisy" width="400" height="300" class="img5">
                <h2 class="Text">
                    Daisy image with invert filter by Bessi
                </h2>
        </div>

        <!-- Sub div to include image 6 -->
        <div>
            <!-- Image 5 having alt atribute as rose with filter grayscale-->
            <img src="Tulip.jpg" alt="Tulip" width="400" height="300" class="img6">
                <h2 class="Text">
                    Tulip image with contrast filter by jongjoonmoon
                </h2>
        </div>
    </div>

    <!-- <p>
        Note all images are taken from <a href="https://pixabay.com/"></a>
    </p> -->
</body>
</html>
