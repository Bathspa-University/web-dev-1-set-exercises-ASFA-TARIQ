<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alan Partridge Soundboard</title>
  <!-- Chapter 5-bonus exercise Alan Partridge Soundboard -->
</head>
<body>
  <!-- header -->
  <header>
    <h1>Alan Partridge Soundboard</h1> 
  </header>

  <!-- main tag -->
  <main>
    <!-- div having class arrangement to place text to speech and  soundboard side by side -->
    <div class="arrangement">
    <!-- div for text to speech -->
    <!-- div having class box   -->
    <div class="box">
      <header>Text to Speech Converter</header>
      <textarea placeholder="Enter text"></textarea>
      <button>Convert to Speech</button>
    </div>

    <!-- Main div for Alan Partridge Soundboard having class slideshow-container -->
    <div class="slideshow-container">
      <!-- Sub div having class Slides to place 4 audio sample on one slide -->
      <div class="Slides">
          <button class="sample" data-audio="ah-ha.mp3">Ah ha</button>
          <button class="sample" data-audio="back-of-the-net.mp3">Back of the net</button>
          <button class="sample" data-audio="bangoutoforder.mp3">Bang out of order</button>
          <button class="sample" data-audio="dan.mp3">Dan</button>
      </div>
      
      <!-- Sub div having class Slides to place 4 audio sample on one slide -->
      <div class="Slides">
          <button class="sample" data-audio="emailoftheevening.mp3">Email of the evening</button>
          <button class="sample" data-audio="hellopartridge.mp3">Hello Partridge</button>
          <button class="sample" data-audio="iateascotchegg.mp3">I ate a scotchegg</button>
          <button class="sample" data-audio="imconfused.mp3">Im confused</button>
      </div>
      
      <!-- Sub div for previous and next slide -->
      <div>
        <a class="prev" onclick="plusSlides(-1)"><</a>
        <a class="next" onclick="plusSlides(1)">></a>
      </div>
    </div>
    </div>

  </main>

    <!-- linking to javascript file -->
    <script src="index.js"></script>
</html>
</body>
</html>
