<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Alan Partridge Soundboard</h1> 
  </header>

  <main>
    <section>
      <div class="soundboard">
        <div class="sample" data-audio="ah-ha.mp3">Ah ha</div>
        <div class="sample" data-audio="back-of-the-net.mp3">Back of the net</div>
        <div class="sample" data-audio="bangoutoforder.mp3">Bang out of order</div>
        <div class="sample" data-audio="dan.mp3">Dan</div>
        <div class="sample" data-audio="emailoftheevening.mp3">Email of the evening</div>
        <div class="sample" data-audio="hellopatridge.mp3">Hello Partridge</div>  
        <div class="sample" data-audio="iatescotchegg.mp3">I ate a scotchegg</div>
        <div class="sample" data-audio="imconfused">Im confused</div>  
    </div>
    </section>
  </main>
    <div class="container">
      <header>Text to Speech Converter</header>
      <textarea placeholder="Enter text"></textarea>
      <button>Convert Text to Speech</button>
    </div>

    <div class="bars">
      <button id="prev" disabled>&lt;</button>
      <button id="next">&gt;</button>
    </div>

    <script src="index.js"></script>
</html>
</body>
</html>
